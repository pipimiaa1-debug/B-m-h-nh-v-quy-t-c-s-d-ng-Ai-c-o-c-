<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Play Game</title>
    <link rel="stylesheet" href="css/game.css" />
  </head>
  <body>
    <!-- Màn 1: LET’S PLAY GAME -->
    <section class="game-intro" id="intro">
      <div class="intro-content">
        <h1>LET’S PLAY GAME</h1>
        <p>nhấn vào màn hình để tiếp tục</p>
      </div>
      <button class="next-btn" id="nextBtn">NEXT ▶</button>
    </section>

    <!-- Màn 2: THỂ LỆ GAME -->
    <section class="game-rules hidden" id="rules">
      <div class="transition-overlay" id="transition"></div>
      <img
        src="/images/queen_dol.png"
        alt="Dolphin"
        class="dolphin hidden"
        id="dolphin"
      />
      <h2 class="rule-text">THỂ LỆ GAME</h2>
      <audio id="dolphinSound" src="/audio/dolphin_intro.mp3"></audio>
    </section>

    <script src="js/game.js"></script>
  </body>
</html>
